table: mo_project_credentials
engine: InnoDB
comment: Credenciales y accesos vinculados a proyectos.
columns:
  - name: id
    type: INT
    unsigned: true
    autoincrement: true
    primary: true
  - name: idproject
    type: INT
    unsigned: true
    notnull: true
  - name: title
    type: VARCHAR
    length: 100
    notnull: true
  - name: username
    type: VARCHAR
    length: 100
    null: true
  - name: password
    type: VARCHAR
    length: 100
    null: true
  - name: notes
    type: TEXT
    null: true
  - name: is_sensitive
    type: TINYINT
    unsigned: true
    notnull: true
    default: 0
  - name: created_at
    type: DATETIME
    notnull: true
    default: CURRENT_TIMESTAMP
  - name: updated_at
    type: DATETIME
    null: true
indexes:
  - name: idx_mo_project_credentials_project
    type: index
    columns: [idproject]
foreign_keys:
  - name: fk_mo_project_credentials_project
    columns: [idproject]
    referenced_table: mo_projects
    referenced_columns: [id]
    on_delete: CASCADE
